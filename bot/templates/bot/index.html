<style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 14px;

            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 0 0 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type=text] {
            padding: 18px;
            border-radius: 3px;
            border: none;
            margin-bottom: 10px;
        }

       button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        @media (max-width: 600px) {
            .container {
                width: 150%;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Fitness Chat Bot</h1>
        <div id="chat-window"></div>
        <form action="{% url 'bot:SQ' %}" method="post">
            {% csrf_token %}
            <label for="question_text" >Enter your Question:</label>
            <input type="text" id="question_text" name="question_text" placeholder="Type your question here...">
            <button type="submit">Send</button>
        </form>
    </div>
